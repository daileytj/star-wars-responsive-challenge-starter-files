<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta type = "description" content = "Digital trading cards are picking up where the moldy cardboard ones left off. Here is where it all begins..."

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="fluid_grid_layout.css"/>
	<link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
	<nav>
		<h1>Star Wars Characters</h1>
		<p>Incomplete list</p>
	</nav>
	<main>
		<div class = "row">
			<div class = "col-4">
				<div class = "card">
					<img src="images/rey_square.png" alt="Ray"/>
					<h2>Ray</h2>
					<p>Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class = "col-4">
				<div class = "card">
					<img src="images/finn_square.png" alt="Finn"/>
					<h2>Finn</h2>
					<p>Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class = "col-4">
				<div class = "card">
					<img src="images/kylo_square.png" alt="Kylo"/>
					<h2>Kylo</h2>
					<p>Main villain, or is he?</p>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col-4">
				<div class = "card">
					<img src="images/poe_square.png" alt="Poe"/>
					<h2>Poe</h2>
					<p>Neutral Pilot</p>
				</div>
			</div>
			<div class = "col-4">
				<div class = "card">
					<img src="images/chewbacca_square.png" alt="Chewbacca"/>
					<h2>Chewbacca</h2>
					<p>A great first mate</p>
				</div>
			</div>
			<div class = "col-4">
				<div class = "card">
					<img src="images/yoda_square.png" alt="Yoda"/>
					<h2>Yoda</h2>
					<p>Was old Jedi master</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
